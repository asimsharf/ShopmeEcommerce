<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org" >

<div th:replace="~{fragments/page_head('Users | Shopme Admin')}"> </div>

<body>
    <div class="container-fluid">

        <div th:replace="~{fragments/page_navbar}"> </div>

        <h2 class="mx-2 my-1">إدارة المستخدمين</h2>

        <div class="col-6">

            <a class="btn btn-sm btn-outline-primary mr-1 mb-1" th:href="@{/users/new}">
                <i class="fas fa-square-plus fa-bounce"></i>
            </a>
            <a class="btn btn-sm btn-outline-warning mr-1 mb-1" th:href="@{/users/export/csv}">
                <i class="fas fa-file-csv"></i>
            </a>
            <a class="btn btn-sm btn-outline-success mr-1 mb-1" th:href="@{/users/export/excel}">
                <i class="fas fa-file-excel"></i>
            </a>
            <a class="btn btn-sm btn-outline-danger mr-1 mb-1" th:href="@{/users/export/pdf}">
                <i class="fas fa-file-pdf"></i>
            </a>
        </div>

        <div class="col-6">
            <form class="form-inline" method="GET" th:action="@{/users/page/1}">
                <input name="sortField" th:value="${sortField}" type="hidden">
                <input name="sortDir" th:value="${sortDir}" type="hidden">
                <label class="input-group">
                    <input class="form-control" name="keyword" placeholder="إبحث بلإيميل أو الإسم" th:value="${keyword}" type="text" required>
                </label>
                <button class="btn btn-sm btn-outline-secondary ml-1" type="submit">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary ml-1" onclick="clearFilter('/ShopmeAdmin/users')"
                        type="button">
                    <i class="fas fa-sync"></i>
                </button>
            </form>
        </div>

        <div class="alert alert-success alert-dismissible" th:if="${message != null}">
            <button class="close" data-dismiss="alert" type="button">&times;</button>
            <span th:text="${message}"></span>
        </div>

        <div class="full-details">
            <table class="table table-responsive-xl table-striped table-bordered table-hover">

                <thead class="thead-dark">
                    <tr>
                        <th class="hideable-column">
                        <th th:replace="~{fragments/column_link :: column_link('id', 'المعرف', 'tag','users')}"></th>
                        <th class="text-center" style="width: 10%;">الصورة</th>
                        <th class="hideable-column">
                        <th th:replace="~{fragments/column_link :: column_link('email', 'البريد الإلكتروني', 'tag','users')}"></th>
                        <th th:replace="~{fragments/column_link :: column_link('firstName', 'الإسم الإول', 'none','users')}"> </th>
                        <th th:replace="~{fragments/column_link :: column_link('lastName', 'إسم العائلة', 'none','users')}"> </th>
                        <th th:replace="~{fragments/column_link :: column_link('roles', 'الادوار', 'none','users')}"></th>
                        <th th:replace="~{fragments/column_link :: column_link('enabled', 'الحالة', 'none','users')}"> </th>
                        <th class="text-center">الخيارات</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td class="text-center align-middle hideable-column" th:text="${user.id}" style="width: 5%;">
                        </td>
                        <td class="text-center align-middle">
                            <span class="fas fa-user-secret fa-2xl icon-silver" th:if="${user.image == null}"></span>
                            <img alt="User Image" height="50" th:if="${user.image != null}" th:src="@{${user.getImagePath}}" width="50" />
                        </td>
                        <th class="align-middle hideable-column" th:text="${user.email}" style="width: 5%;"></th>
                        <td class="align-middle" th:text="${user.firstName}" style="width: 20%;"></td>
                        <td class="align-middle" th:text="${user.lastName}" style="width: 20%;"></td>
                        <td class="align-middle" th:text="${user.roles}" style="width: 20%;"></td>
                        <td class="text-center align-middle" style="width: 14%;">
                            <a class="btn btn-sm btn-outline-success" th:href="@{/users/{id}/enabled/{status}(id=${user.id}, status=${false})}" th:if="${user.enabled}" title="Click to disable">
                                <i class="fas fa-check-circle fa-lg fa-fade"></i>
                            </a>
                            <a class="btn btn-sm btn-outline-danger" th:href="@{/users/{id}/enabled/{status}(id=${user.id}, status=${true})}" th:if="${!user.enabled}" title="Click to enable">
                                <i class="fas fa-times-circle fa-lg fa-fade"></i>
                            </a>
                        </td>
                        <td class="text-center align-middle" style="width: 14%;">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{/users/edit/{id}(id=${user.id})}" title="Click to edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a class="btn btn-sm btn-outline-danger link-delete" th:href="@{/users/delete/{id}(id=${user.id})}" th:theID="${user.id}" title="Click to delete">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="less-details">
            <div class="row m-1" th:each="user : ${listUsers}">
                <div class="col-3">
                    <span class="fas fa-user-secret fa-2xl icon-silver" th:if="${user.image == null}"></span>
                    <img alt="User Image" height="80" th:if="${user.image != null}" th:src="@{${user.getImagePath}}" width="70" />
                </div>
                <div class="col-9">
                    <div>[[${user.getFullName}]]</div>
                    <div>[[${user.roles}]]</div>
                    <div class="mt-2">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/users/edit/{id}(id=${user.id})}" title="Click to edit">
                            <i class="fas fa-edit"></i>
                        </a>

                        <a class="btn btn-sm btn-outline-danger link-delete" th:href="@{/users/delete/{id}(id=${user.id})}" th:theID="${user.id}" title="Click to delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        &nbsp;
                        <a class="btn btn-sm btn-outline-success" th:href="@{/users/{id}/enabled/{status}(id=${user.id}, status=${false})}" th:if="${user.enabled}" title="Click to disable">
                            <i class="fas fa-check-circle fa-lg fa-fade"></i>
                        </a>
                        &nbsp;
                        <a class="btn btn-sm btn-outline-danger" th:href="@{/users/{id}/enabled/{status}(id=${user.id}, status=${true})}" th:if="${!user.enabled}" title="Click to enable">
                            <i class="fas fa-times-circle fa-lg fa-fade"></i>
                        </a>
                    </div>
                </div>
                <div>&nbsp;</div>

            </div>
        </div>

        <div th:replace="~{fragments/page_pagination :: page_pagination(${totalItems}, ${currentPage}, 'users', ${sortField}, ${sortDir}, ${keyword}, ${totalPages}, ${endCount}, ${startCount})}"></div>

        <!-- The Modal -->
        <div class="modal" id="confirmModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Confirmation</h4>
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="modalBody">
                        <span id="confirmText"></span>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a class="btn btn-success" href="" id="yesButton">Yes</a>
                        <button class="btn btn-danger" data-dismiss="modal" type="button">No</button>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="~{fragments/page_footer}"> </div>

    </div>

</body>

</html>
