<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{fragments/page_head('Login | Shopme Admin')}"> </div>

<body>
  <div class="container-fluid text-center" style="padding-top: 10%;">
    <form method="post" style="max-width:350px; margin: 0 auto;" th:action="@{/login}">
      <div class="alert alert-success" role="alert" th:if="${param.logout}">
        You have been logged out.
      </div>
      <div class="alert alert-danger" role="alert" th:if="${param.error}">
        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
      </div>
      <div class="border border-secondary rounded p-3">
        <div> &nbsp; <img alt="Shopme Logo" style="max-width:100px; " th:src="@{/images/ShopmeAdminSmall.png}" /> &nbsp;
        </div>
        <p class="form-group">
          <label class="float-left" for="email">Email</label>
          <input autocomplete="email" class="form-control" id="email" name="email" placeholder="Enter email" required
            type="email">
        </p>
        <p class="form-group">
          <label class="float-left" for="password">Password</label>
          <input autocomplete="current-password" class="form-control" id="password" name="password"
            placeholder="Password" required type="password">
        </p>
        <p class="text-left">
          <input type="checkbox" name="remember-me" id="remember-me" /> &nbsp; <label for="remember-me">Remember
            me</label>
        </p>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
