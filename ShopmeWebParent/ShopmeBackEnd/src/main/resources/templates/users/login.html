<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org" >
<div th:replace="~{fragments/page_head :: page_head('Login | Shopme Admin')}"></div>

<body>
    <div class="container-fluid text-center" style="padding-top: 10%;">
        <form method="post" style="max-width:350px; margin: 0 auto;" th:action="@{/login}">
            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                لقد تم تسجيل الخروج.
            </div>
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </div>
            <div class="border border-secondary rounded p-3">
                <div> &nbsp; <img alt="Shopme Logo" style="max-width:100px; " th:src="@{/images/ShopmeAdminSmall.png}"/>
                    &nbsp;
                </div>
                <p class="form-group">
                    <label class="float-right" for="email">البريد الإلكتروني</label>
                    <input autocomplete="email" class="form-control" id="email" name="email" placeholder="إدخل البريد الإلكتروني"
                           required
                           type="email">
                </p>
                <p class="form-group">
                    <label class="float-right" for="password">كلمة المرور</label>
                    <input autocomplete="current-password" class="form-control" id="password" name="password"
                           placeholder="كلمة المرور" required type="password">
                </p>
                <p class="text-right">
                    <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; <label for="remember-me">تذكرني</label>
                </p>
                <button class="btn btn-primary" type="submit">دخول</button>
            </div>
        </form>
    </div>
</body>

</html>
