<div th:fragment="content" th:remove="tag"  xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group row">
        المعلومات التالية مهمة لحساب تكلفة الشحن للمنتج.</br>
        الأبعاد (الطول × العرض × الارتفاع) هي للصندوق المستخدم لتعبئة المنتج - وليس المنتج نفسه.
    </div>


    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">الطول (بالإنش):</label>
        <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{length}" step="0.01">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">العرض (بالإنش):</label>
        <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{width}" step="0.01">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">الارتفاع (بالإنش):</label>
        <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{height}" step="0.01">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">الوزن (كغ):</label>
        <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{weight}" step="0.01">
        </div>
    </div>


    </div>
