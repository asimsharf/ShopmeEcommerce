<div th:fragment="content" th:remove="tag"  xmlns:th="http://www.w3.org/1999/xhtml">

  <div class="form-group row">
    <label class="col-lg-1 col-form-label text-left">إسم المنتج :</label>
    <div class="col-sm-11">
        <input type="text" class="form-control" th:field="*{name}" required="required" minlength="3" maxlength="256">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-1 col-form-label text-left">الإسم المستعار :</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" th:field="*{alias}" placeholder="الافتراضي هو اسم المنتج (تتم استبدال المسافات بشرطات)" minlength="3" maxlength="256">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-lg-1 col-form-label text-left">الماركة :</label>
    <div class="col-sm-11">
        <select class="form-control" th:field="*{brand}" required="required" id="brand" name="brand">
            <th:block th:each="brand : ${listBrands}">
            <option th:text="${brand.name}" th:value="${brand.id}"></option>
            </th:block>
        </select>
    </div>
  </div>

    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">الصنف :</label>
        <div class="col-sm-11">
            <select class="form-control" th:field="*{category}" required="required" id="category" name="category">

            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label text-left" th:for="enabled">الحالة :</label>
        <div class="col-sm-11">
            <input class="m-2" th:field="*{enabled}" type="checkbox">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label text-left" th:for="inStock">في المخزن :</label>
        <div class="col-sm-11">
            <input type="checkbox" class="m-2" th:field="*{inStock}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">التكلفة :</label>
        <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{cost}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">السعر :</label>
        <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{price}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-1 col-form-label text-left">الخصم :</label>
        <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{discountPercent}">
        </div>
    </div>

</div>
