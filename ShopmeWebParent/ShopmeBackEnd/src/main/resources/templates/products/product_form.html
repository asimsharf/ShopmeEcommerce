<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<div>
    <div th:replace="~{fragments/page_head :: page_head(${pageTitle}, 'tag')}"></div>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" type="text/css"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}" type="text/javascript"></script>
</div>

<body>
<div class="container-fluid">
    <div th:replace="~{fragments/page_navbar}"></div>

    <div class="table-header mx-2 my-2">
        <h2 class="table-header-title mx-2 my-2">إدارة المنتجات | [[${pageTitle}]]</h2>
    </div>

    <div>

        <form enctype="multipart/form-data" method="post" th:action="@{/products/save}" th:object="${product}"
              class="p-5" onsubmit="return checkProductUnique(this)">

            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" href="#overview"
                           role="tab">معلومات المنتج</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#description" href="#description"
                           role="tab">وصف المنتج</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#image" href="#image" role="tab">صور
                            المنتج</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#details" href="#details" role="tab">تفاصيل
                            المنتج</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#shipping" href="#shipping" role="tab">شحن
                            المنتج</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active p-3" id="overview" role="tabpanel">
                        <div th:replace="~{fragments/products/product_overview :: content}"></div>
                    </div>
                    <div class="tab-pane" id="description" role="tabpanel">
                        <div th:replace="~{fragments/products/product_description :: content}"></div>
                    </div>
                    <div class="tab-pane" id="image" role="tabpanel">
                        <div th:replace="~{fragments/products/product_image :: content}"></div>
                    </div>
                    <div class="tab-pane" id="details" role="tabpanel">
                        <div th:replace="~{fragments/products/product_details :: content}"></div>
                    </div>
                    <div class="tab-pane  p-3" id="shipping" role="tabpanel">
                        <div th:replace="~{fragments/products/product_shipping :: content}"></div>
                    </div>
                </div>

            </div>

            <div class="text-center">
                <input class="btn btn-primary m-3" type="submit" value="حفظ">
                <input class="btn btn-secondary" onclick="theBtnCancel('/ShopmeAdmin/products');" type="button"
                       value="إلغاء"/>
            </div>


        </form>
    </div>


    <div class="modal" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <div class="modal-body" id="modalBody">Modal Body</div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/page_footer}"></div>

</div>

</body>

</html>
